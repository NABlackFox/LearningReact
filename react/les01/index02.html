<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 17 in HTML</title>
    <!-- React 17 and ReactDOM 17 CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
</head>
<body>
    <script>
       //DOM
       const ulDOM = document.createElement('ul')

       const liDOM1 = document.createElement('li')
       const liDOM2 = document.createElement('li')

       liDOM1.innerText = "JavaScript"
       liDOM2.innerText = "ReactJS"

       ulDOM.appendChild(liDOM1)
       ulDOM.appendChild(liDOM2)

       document.body.appendChild(ulDOM)

       // React

       const ulReact = React.createElement('ul', null,
            React.createElement('li', null, "JavaSript"),
            React.createElement('li', null, "ReactJS")
       )

       console.dir(ulDOM)
       console.log(ulReact)

    </script>
</body>
</html>
